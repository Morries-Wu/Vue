<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <!--
     Vue模板语法两大类:
      1、插值语法:
            功能:用于解析标签体内容
            写法:{{xxx}},xxx是js表达式,且可以直接读取到data中的所有属性
      2、指令语法:
            功能:用于解析标签(包括:标签属性、标签体内容、绑定时间........)
            举例:v-bind:href="xxx" 或 简写为 :href="xxx",xxx同样是要写js表达式
                且可以直接读取到data中的所有属性
            备注:Vue中有很多的指令,且形式都是 v-xxx
    -->

  <!--准备好一个容器-->
  <div id="root" align="center">
    <h1>插值语法</h1>
    <h3>你好,{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url">点我学习{{school.name}}吹牛逼</a>
    <a :href="school.url">点我学习{{school.name}}吹大炮</a>
  </div>


<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip=false
    //创建Vue实例
    new Vue({
      el:"#root",
      data: {
        name:"jack",
        school:{
          url:"https://space.bilibili.com/435453411?spm_id_from=333.1007.0.0",
          name:"华南理工大学"
        }
      }

    });
</script>

</body>
</html>
