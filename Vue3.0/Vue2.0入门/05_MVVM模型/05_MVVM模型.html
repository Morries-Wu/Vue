<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解MVVM</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!--
        MVVM模型
            1、M:模型(Model):data中的数据
            2、V:视图(View):模板代码
            3、VM:视图模型(ViewModel):Vue实例
        观察发现:
            1、data中所有的属性,最后都出现了vm身上
            2、vm身上所有的属性 及 Vue原型上所有属性,在Vue模板中都可以直接使用
     -->

    <!--准备好一个容器-->
    <div id="root" align="center">
        <h1>学校名称:{{name}}</h1>
        <br>
        <h1>学校地址:{{address}}</h1>
        <br>
        <h1>测试一下1:{{1+1}}</h1>
        <br>
        <h1>测试一下2:{{$options}}</h1>
        <br>
        <h1>测试一下3:{{$emit}}</h1>
        <br>
        <h1>测试一下4:{{_c}}</h1>
    </div>

<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip=false
    const vm=new Vue({
        el:"#root",
        data:{
            name:"Morries_wu",
            address: "广东省广州市花都区"
        }
    });
    console.log(vm)

</script>


</body>
</html>
