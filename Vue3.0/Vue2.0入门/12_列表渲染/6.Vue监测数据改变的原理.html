<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Vue监测数据改变的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

        <!-- 准备好一个容器-->
        <div id="root">
            <h2>学校名称:{{name}}</h2>
            <h2>学校地址:{{address}}</h2>
        </div>

<script type="text/javascript">
    Vue.config.productionTip = false

    //用computed实现
    var vm=new Vue({
        el: '#root',
        data: {
            name:"华南理工大学",
            address:"农村",
            student:{
                name:"jack",
                age: {
                    rAge:24,
                    sAge:18,
                },
            },
            friends:[
                {name:"tom",age:35}
            ]

        },
    });


</script>


</body>
</html>
