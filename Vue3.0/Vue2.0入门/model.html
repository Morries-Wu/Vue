<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>el与data的两种写法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<!--准备好一个容器-->
<div id="root" align="center">

</div>

<script type="text/javascript">
  //阻止 vue 在启动时生成生产提示
  Vue.config.productionTip=false
  new Vue({
    el:"#root",
    data:{
      name:"Morries_wu"
    }


  });
</script>


</body>
</html>
