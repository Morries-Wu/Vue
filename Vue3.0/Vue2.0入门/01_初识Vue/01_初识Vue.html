<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!--
      初始Vue:
      1、想让Vue工作,就必须创建一个Vue实例,且要传入一个配置对象;
      2、root容器里的代码依然符合html规范,只不过混入了一些特殊的Vue语法;
      3、root容器的代码被称为[Vue模板]
      4、Vue实例和容器是一一对应的
      5、真实开发中只有一个Vue实例,并且会配合着组件一起使用
      6、{{xxx}}中的xxx要写js表达式,且xxx可以自动读取到data中的所有属性
      7、一旦data中的数据会发生改变,那么模板中用到该数据的地方也会自动更新

      注意区分:js表达式和js代码(语句)
         表达式:会生成一个值,可以放在任何一个需要值的地方
         1、a+b
         2、demo(1)
         3、x===y ? 'a':'b'
         js代码(语句)
         1、if(){}
         2、for(){}
      -->

<!--准备好一个容器-->
<div id="root">
    <h1>{{name}},{{address}},{{age}}</h1>
</div>


<script type="text/javascript">
    //阻止vue在启动时生成生产提示
    Vue.config.productionTip = false


    //创建Vue实例
    new Vue({
        el: "#root",//el用于指定当前Vue实例为哪个容器服务,值通常为css选择器字符串
        data: {
            //data中用于存储数据,数据供el所指定的容器去使用
            name: "华南理工大学",
            age: 18,
            address: "花都狮岭"
        }

    });
</script>

</body>
</html>
