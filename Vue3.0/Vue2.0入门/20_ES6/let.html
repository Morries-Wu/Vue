  <!--
    总结:
    let声明的变量,只在let命令所在的代码块内有效
    let命令不存在变量提升
    let命令不允许在相同作用域内,重复声明同一个变量
   -->

</head>
<body>
<script>


  /*
    为什么新增let生命变量的关键字
    var 不好用
      1.var 可以重复声明
      2.var无法限制修改,var没有块级作用域

      块级作用域:{} if(){}  for(){}
      只有在function(){}中有作用域

      var a=10;
      a=20;
      console.log(a)
   */

  /*
      {
        var a=10
        console.log(a)
      }
      console.log(a)
  */


  /*
      var name="lmonkey"
      if(true){
        var name='eduwork'
        console.log(name)
      }

      console.log(name);
  */

  function myname(){
    var name="lmokey";
  }
  console.log(name);


</script>
