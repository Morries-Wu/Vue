<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        条件渲染
            1、v-if
                 (1).v-if="表达式"
                 (2).v-else-if="表达式"
                 (3).v-else="表达式"
            适用于:切换频率较低的场景
            特点:不展示的Dom元素直接被移除
            注意:v-if可以与v-eles-if、v-else一起使用,但要求结构不能被"打断"
            2、v-show
                 v-show="表达式"
                 适用于:切换频率较高的场景
                 特点:不展示的Dom未被移除,仅仅是使用样式隐藏掉
            3、备注:使用v-if的时,元素可能无法获取到,而使用v-show一定可以获取到
      -->


    <!--准备好一个容器-->
    <div id="root" align="center">
        <!--使用v-show做条件渲染-->
        <h2 v-show="flag">好中意你{{name}}</h2>
        <br>
        <!--使用v-if做条件渲染-->
        <h2 v-if="true">好中意你{{name}}</h2>
        <br>
        <h2>当前的num值是{{num}}</h2>
        <br>

        <!--
        v-else和v-else-if
          -->
        <button @click="num++">点我num+1</button>
        <div v-if="num===1">Angular</div>
        <div v-else-if="num===2">React</div>
        <div v-else-if="num===3">Vue</div>
        <div v-else>Others</div>

        <!--v-if与template的配合使用-->
        <template v-if="num===1">
            <h2>你好</h2>
            <h2>祥哥</h2>
            <h2>广东</h2>
        </template>


    </div>


<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false
    var vm = new Vue({
        el: "#root",
        data: {
            name: "morris",
            flag: false,
            num: 0
        }


    });
</script>


</body>
</html>
